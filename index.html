<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/svg+xml" href="/vite.svg" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>MapToPoster JS — Create Beautiful Map Art</title>

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
	<link href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css" rel="stylesheet" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,700;1,700&family=Cormorant+Garamond:wght@600&display=swap" rel="stylesheet">

	<style>
		body {
			opacity: 0;
			transition: opacity 0.3s ease;
			font-family: 'Outfit', sans-serif;
		}

		body.loaded {
			opacity: 1;
		}
	</style>
</head>

<body class="bg-[#f8fafc] h-screen flex flex-col md:flex-row overflow-hidden">

	<aside class="w-full md:w-[380px] h-full bg-white border-r border-slate-100 flex flex-col z-50 shadow-2xl overflow-hidden">
		<div class="p-8 pb-6">
			<div class="flex items-center space-x-3 mb-1">
				<div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center shadow-lg shadow-indigo-200">
					<svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
					</svg>
				</div>
				<div>
					<h1 class="text-xl font-bold tracking-tight text-slate-900 leading-none">MapToPoster <span class="text-indigo-600">JS</span></h1>
					<p class="text-[10px] font-bold uppercase tracking-[0.2em] text-slate-400 mt-1">Procedural Map Artist</p>
				</div>
			</div>
		</div>

		<div class="flex-1 overflow-y-auto px-8 py-4 space-y-8 no-scrollbar">

			<div class="space-y-4">
				<div class="flex items-center justify-between">
					<h3 class="text-sm font-semibold text-slate-900">1. Define Location</h3>
					<span class="w-5 h-5 bg-slate-100 rounded-md flex items-center justify-center text-[10px] font-bold text-slate-400">01</span>
				</div>

				<div class="space-y-3">
					<div class="relative group">
						<span class="label-sm">Search City</span>
						<div class="relative">
							<input type="text" id="search-input" placeholder="Search world cities..." class="input-field pl-10 pr-4" />
							<svg class="w-4 h-4 text-slate-400 absolute left-3.5 top-1/2 -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
							</svg>
						</div>
						<div id="search-results" class="absolute left-0 right-0 mt-2 bg-white border border-slate-200 rounded-2xl shadow-xl z-[100] hidden max-h-64 overflow-y-auto p-2 backdrop-blur-xl"></div>
					</div>

						<div class="grid grid-cols-2 gap-3">
						<div>
							<span class="label-sm">Latitude</span>
							<input type="text" id="lat-input" class="input-field text-center font-mono text-xs" />
						</div>
						<div>
							<span class="label-sm">Longitude</span>
							<input type="text" id="lon-input" class="input-field text-center font-mono text-xs" />
						</div>
					</div>
				</div>
			</div>

			<div class="space-y-4">
				<div class="flex items-center justify-between">
					<h3 class="text-sm font-semibold text-slate-900">2. Artistic Style</h3>
					<span class="w-5 h-5 bg-slate-100 rounded-md flex items-center justify-center text-[10px] font-bold text-slate-400">02</span>
				</div>

				<div class="space-y-4">
					<div class="bg-slate-100 p-1 rounded-xl flex">
						<button id="mode-tile" class="flex-1 py-2 text-xs font-bold rounded-lg transition-all">Standard</button>
						<button id="mode-artistic" class="flex-1 py-2 text-xs font-bold rounded-lg transition-all">Artistic</button>
					</div>

					<div id="tile-settings" class="space-y-4">
						<div>
							<div class="flex justify-between items-center mb-2">
								<span class="label-sm mb-0">Perspective Zoom</span>
								<span id="zoom-value" class="text-xs font-bold text-indigo-600 bg-indigo-50 px-2 py-0.5 rounded-full">12</span>
							</div>
							<input type="range" id="zoom-slider" min="1" max="18" step="1" class="w-full h-1.5 bg-slate-100 rounded-lg appearance-none cursor-pointer accent-indigo-600" />
						</div>

						<div>
							<span class="label-sm">Color Theme</span>
							<div class="relative">
								<select id="theme-select" class="input-field appearance-none cursor-pointer">
									<option value="minimal">Minimal White</option>
									<option value="dark">Midnight Dark</option>
									<option value="standard">Classic Street (OSM)</option>
									<option value="voyager">Modern Voyager</option>
									<option value="satellite">Satellite View</option>
								</select>
								<svg class="w-4 h-4 text-slate-400 absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
									<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
								</svg>
							</div>

							<div class="mt-3 space-y-2">
								<label class="flex items-center space-x-2 cursor-pointer">
									<input type="checkbox" id="show-labels-toggle" class="h-4 w-4 rounded border-slate-300 text-indigo-600 focus:ring-indigo-500" checked />
									<span class="label-sm mb-0 normal-case font-semibold text-slate-600">Show Place Labels</span>
								</label>
								<label class="flex items-center space-x-2 cursor-pointer">
									<input type="checkbox" id="overlay-bg-toggle" class="h-4 w-4 rounded border-slate-300 text-indigo-600 focus:ring-indigo-500" checked />
									<span class="label-sm mb-0 normal-case font-semibold text-slate-600">Overlay Background</span>
								</label>
							</div>
						</div>
					</div>

					<div id="artistic-settings" class="space-y-4 hidden">
						<div>
							<span class="label-sm">Artistic Theme</span>
							<div class="relative">
								<select id="artistic-theme-select" class="input-field appearance-none cursor-pointer">
									<option value="arctic_frost">Arctic Frost</option>
									<option value="volcanic_ash">Volcanic Ash</option>
									<option value="emerald_valley">Emerald Valley</option>
									<option value="golden_era">Golden Era</option>
									<option value="cyber_glitch">Cyber Glitch</option>
									<option value="rustic_clay">Rustic Clay</option>
									<option value="deep_ocean">Deep Ocean</option>
									<option value="monochrome_pro">Monochrome Pro</option>
									<option value="lavender_mist">Lavender Mist</option>
									<option value="autumn_whisper">Autumn Whisper</option>
								</select>
								<svg class="w-4 h-4 text-slate-400 absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
									<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
								</svg>
							</div>
						</div>
						<p id="artistic-desc" class="text-[10px] text-slate-400 italic px-1"></p>
					</div>
				</div>
			</div>

			<div class="space-y-4">
				<div class="flex items-center justify-between">
					<h3 class="text-sm font-semibold text-slate-900">3. Output Format</h3>
					<span class="w-5 h-5 bg-slate-100 rounded-md flex items-center justify-center text-[10px] font-bold text-slate-400">03</span>
				</div>

				<div class="space-y-4">
					<div class="grid grid-cols-2 gap-2">
						<button class="preset-btn px-4 py-3 text-[11px] font-semibold border border-slate-100 bg-slate-50 rounded-xl hover:bg-white hover:border-indigo-200 hover:shadow-sm transition-all duration-200 flex flex-col items-center justify-center space-y-1" data-width="2480" data-height="3508">
							<span class="text-slate-900">A4 Paper</span>
							<span class="text-[9px] text-slate-400 font-normal">2480 × 3508</span>
						</button>
						<button class="preset-btn px-4 py-3 text-[11px] font-semibold border border-slate-100 bg-slate-50 rounded-xl hover:bg-white hover:border-indigo-200 hover:shadow-sm transition-all duration-200 flex flex-col items-center justify-center space-y-1" data-width="1080" data-height="1080">
							<span class="text-slate-900">Instagram</span>
							<span class="text-[9px] text-slate-400 font-normal">1080 × 1080</span>
						</button>
						<button class="preset-btn px-4 py-3 text-[11px] font-semibold border border-slate-100 bg-slate-50 rounded-xl hover:bg-white hover:border-indigo-200 hover:shadow-sm transition-all duration-200 flex flex-col items-center justify-center space-y-1" data-width="1080" data-height="1920">
							<span class="text-slate-900">Story</span>
							<span class="text-[9px] text-slate-400 font-normal">1080 × 1920</span>
						</button>
						<button class="preset-btn px-4 py-3 text-[11px] font-semibold border border-slate-100 bg-slate-50 rounded-xl hover:bg-white hover:border-indigo-200 hover:shadow-sm transition-all duration-200 flex flex-col items-center justify-center space-y-1" data-width="3508" data-height="2480">
							<span class="text-slate-900">Landscape</span>
							<span class="text-[9px] text-slate-400 font-normal">3508 × 2480</span>
						</button>
					</div>

					<div class="flex items-center space-x-3 bg-slate-50 p-3 rounded-2xl border border-dotted border-slate-200">
						<div class="flex-1">
							<input type="number" id="custom-w" placeholder="Width" class="w-full bg-transparent border-none text-[11px] font-bold text-center focus:ring-0 p-0" />
						</div>
						<span class="text-slate-300 text-xs">×</span>
						<div class="flex-1">
							<input type="number" id="custom-h" placeholder="Height" class="w-full bg-transparent border-none text-[11px] font-bold text-center focus:ring-0 p-0" />
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="p-8 border-t border-slate-100 bg-slate-50/50 backdrop-blur-sm">
			<button id="export-btn" class="w-full bg-slate-900 hover:bg-indigo-600 text-white font-bold py-4 px-6 rounded-2xl shadow-xl shadow-slate-200 transition-all duration-300 flex items-center justify-center space-x-3 group active:scale-[0.98]">
				<svg class="w-5 h-5 group-hover:translate-y-0.5 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
				</svg>
				<span>Generate Export</span>
			</button>
			<div id="export-status" class="mt-4 flex items-center justify-center space-x-2 hidden">
				<div class="w-1.5 h-1.5 bg-indigo-500 rounded-full animate-bounce" style="animation-delay: 0s"></div>
				<div class="w-1.5 h-1.5 bg-indigo-500 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
				<div class="w-1.5 h-1.5 bg-indigo-500 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
				<span class="text-[10px] font-bold uppercase tracking-wider text-slate-400">Rendering Art...</span>
			</div>
		</div>
	</aside>

	<main class="flex-1 overflow-hidden flex items-center justify-center p-8 md:p-16 relative bg-[#f1f5f9] perspective-lg">
		<div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none opacity-20">
			<div class="absolute -top-[10%] -left-[10%] w-[40%] h-[40%] bg-indigo-200 blur-[120px] rounded-full"></div>
			<div class="absolute -bottom-[10%] -right-[10%] w-[40%] h-[40%] bg-blue-200 blur-[120px] rounded-full"></div>
		</div>

		<div id="poster-scaler" class="transition-all duration-500 ease-out origin-center">
			<div id="poster-container" class="relative bg-white shadow-[0_50px_100px_-20px_rgba(0,0,0,0.3)] ring-1 ring-black/5 overflow-hidden">
				<div id="map-preview" class="absolute inset-0 z-0 grayscale-[0.2]"></div>
				<div id="artistic-map" class="absolute inset-0 z-[1]"></div>

				<div id="poster-overlay" class="absolute bottom-0 left-0 right-0 p-12 md:p-20 z-10 flex flex-col items-center justify-center text-center pointer-events-none">
					<div class="overlay-bg absolute inset-0 opacity-90 backdrop-blur-md -z-10 bg-white"></div>

					<h2 id="display-city" class="text-6xl md:text-8xl font-bold uppercase tracking-[0.25em] pl-[0.25em] text-slate-900 mb-6 font-serif break-words w-full leading-tight">JAKARTA</h2>

					<div id="poster-divider" class="h-px w-32 bg-slate-900 mb-6 opacity-80"></div>

					<div class="flex flex-col items-center space-y-1">
						<p id="display-coords" class="text-base md:text-lg tracking-[0.4em] pl-[0.4em] font-medium text-slate-600">6.2088° S / 106.8456° E</p>
					</div>
				</div>
			</div>
		</div>

		<div class="absolute bottom-8 right-8 flex flex-col items-end space-y-3 pointer-events-none">
			<div class="glass-card px-4 py-2 rounded-full flex items-center space-x-3 opacity-0 group-hover:opacity-100 transition-opacity">
				<kbd class="text-[10px] bg-slate-800 text-white px-1.5 py-0.5 rounded font-bold uppercase">Shift</kbd>
				<span class="text-[11px] font-semibold text-slate-500 italic">Scroll to zoom map</span>
			</div>
		</div>
	</main>

	<script type="module" src="/main.js"></script>
	<script>
		window.addEventListener('load', () => {
			document.body.classList.add('loaded');
		});
	</script>
</body>

</html>
