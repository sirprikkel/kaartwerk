<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bestelling ontvangen â€” Kaartwerk</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#2D5F3E',
            gold: '#C8A951',
            bg: '#FAFAF7',
          },
          fontFamily: {
            display: ['"Playfair Display"', 'Georgia', 'serif'],
            body: ['Outfit', 'system-ui', 'sans-serif'],
          },
        },
      },
    };
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
</head>
<body class="bg-bg font-body min-h-screen flex flex-col items-center justify-center px-4">

  <div class="max-w-md w-full text-center">
    <!-- Logo -->
    <a href="/" class="inline-block mb-8">
      <span class="font-display text-2xl font-bold text-primary">Kaartwerk</span>
    </a>

    <!-- Checkmark -->
    <div class="w-20 h-20 bg-primary/10 rounded-full flex items-center justify-center mx-auto mb-6">
      <svg class="w-10 h-10 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
      </svg>
    </div>

    <h1 class="font-display text-3xl font-bold text-gray-900 mb-3">Je bestelling is ontvangen!</h1>
    <p class="text-gray-500 mb-6 leading-relaxed">
      Bedankt voor je bestelling. Je ontvangt een bevestiging per e-mail zodra de betaling is verwerkt.
      We drukken je kaartposter met zorg en sturen hem snel op.
    </p>

    <!-- Order ID -->
    <div id="order-id-block" class="bg-white border border-gray-100 rounded-2xl px-6 py-4 mb-8 hidden">
      <p class="text-xs text-gray-400 mb-1">Bestelnummer</p>
      <p id="order-id" class="font-mono text-sm font-semibold text-gray-700 break-all"></p>
    </div>

    <!-- CTA -->
    <a href="/index.html"
       class="inline-block bg-primary text-white font-semibold px-8 py-3 rounded-xl hover:bg-primary/90 transition-colors">
      Nog een poster maken
    </a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const orderId = params.get('orderId');
    if (orderId) {
      document.getElementById('order-id').textContent = orderId;
      document.getElementById('order-id-block').classList.remove('hidden');
    }
  </script>
</body>
</html>
